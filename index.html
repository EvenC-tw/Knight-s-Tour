<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>騎士巡迴 - 手動走訪</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #18191a;
            margin: 20px;
            color: #f5f6fa;
        }
        #controls {
            margin-bottom: 20px;
            background: #232326;
            border-radius: 16px;
            padding: 16px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #board {
            display: grid;
            gap: 4px;
            background: #232326;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.18);
        }
        .cell {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #f5f6fa;
            background: #232326;
            border: 1.5px solid #35363a;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            user-select: none;
        }
        .cell:active {
            background: #44464a;
        }
        .visited {
            font-weight: bold;
            background: #ffd600 !important;
            color: #232326 !important;
            box-shadow: 0 0 0 2px #ffd60055;
        }
        input, button {
            padding: 7px 14px;
            margin: 0 4px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        input[type="number"] {
            background: #232326;
            color: #f5f6fa;
            border: 1.5px solid #35363a;
            width: 60px;
            text-align: center;
        }
        button {
            background: linear-gradient(90deg, #4f8cff 0%, #1e6fff 100%);
            color: #fff;
            font-weight: 600;
            box-shadow: 0 1px 4px rgba(30,111,255,0.08);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #1e6fff 0%, #4f8cff 100%);
            box-shadow: 0 2px 8px rgba(30,111,255,0.16);
        }
        #message {
            margin-top: 18px;
            font-size: 18px;
            color: #ffd600;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="boardSize">輸入棋盤大小 n (3-10)：</label>
        <input type="number" id="boardSize" value="8" min="3" max="10">
        <button onclick="startTour()">開始</button>
        <button onclick="resetBoard()">重新開始</button>
    </div>
    <div id="board"></div>
    <div id="message"></div>

    <script>
        const boardDiv = document.getElementById('board');
        const messageDiv = document.getElementById('message');
        let n = 8;
        let board = [];
        let currentStep = 0;
        let currentPos = null;

        // 騎士的合法移動
        const moves = [
            [-2, -1], [-2, 1], [-1, -2], [-1, 2],
            [1, -2], [1, 2], [2, -1], [2, 1]
        ];

        // 初始化棋盤
        function initBoard() {
            board = Array(n).fill().map(() => Array(n).fill(-1));
            currentStep = 0;
            currentPos = null;
            boardDiv.innerHTML = '';
            boardDiv.style.gridTemplateColumns = `repeat(${n}, 48px)`;
            messageDiv.textContent = '';
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    boardDiv.appendChild(cell);
                }
            }
        }

        // 檢查是否為合法移動
        function isValidMove(fromX, fromY, toX, toY) {
            if (toX < 0 || toX >= n || toY < 0 || toY >= n || board[toX][toY] !== -1) {
                return false;
            }
            for (const [dx, dy] of moves) {
                if (toX === fromX + dx && toY === fromY + dy) {
                    return true;
                }
            }
            return false;
        }

        // 更新可點擊格子
        function updateValidMoves() {
            // 不再顯示 valid 樣式，也不做任何事
        }

        // 處理格子點擊
        function handleCellClick(event) {
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            if (currentStep === 0) {
                // 第一次點擊：設置起點
                board[row][col] = 1;
                event.target.textContent = 1;
                event.target.classList.add('visited');
                currentStep = 1;
                currentPos = [row, col];
                updateCellClickable();
                messageDiv.textContent = '請選擇下一步';
            } else {
                // 後續點擊：檢查是否為合法移動
                if (isValidMove(currentPos[0], currentPos[1], row, col)) {
                    currentStep++;
                    board[row][col] = currentStep;
                    event.target.textContent = currentStep;
                    event.target.classList.add('visited');
                    currentPos = [row, col];
                    updateCellClickable();
                    if (currentStep === n * n) {
                        messageDiv.textContent = '恭喜！完成騎士巡迴！';
                        document.querySelectorAll('.cell').forEach(cell => cell.style.cursor = 'default');
                    } else {
                        messageDiv.textContent = `步數：${currentStep}，請選擇下一步`;
                    }
                }
            }
            // 檢查是否有合法移動
            let hasValidMove = false;
            if (currentPos) {
                const [x, y] = currentPos;
                for (const [dx, dy] of moves) {
                    const nx = x + dx, ny = y + dy;
                    if (nx >= 0 && nx < n && ny >= 0 && ny < n && board[nx][ny] === -1) {
                        hasValidMove = true;
                        break;
                    }
                }
            }
            if (!hasValidMove && currentStep < n * n) {
                messageDiv.textContent = '無合法移動，請重新開始！';
                document.querySelectorAll('.cell').forEach(cell => cell.style.cursor = 'default');
            }
        }

        // 只允許合法格子可點擊
        function updateCellClickable() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.style.pointerEvents = 'none';
            });
            if (currentStep === 0) {
                // 起始狀態，全部可點
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.style.pointerEvents = 'auto';
                });
                return;
            }
            if (!currentPos) return;
            const [x, y] = currentPos;
            for (const [dx, dy] of moves) {
                const nx = x + dx, ny = y + dy;
                if (nx >= 0 && nx < n && ny >= 0 && ny < n && board[nx][ny] === -1) {
                    const cell = document.querySelector(`.cell[data-row="${nx}"][data-col="${ny}"]`);
                    cell.style.pointerEvents = 'auto';
                }
            }
        }

        // 開始走訪
        function startTour() {
            n = parseInt(document.getElementById('boardSize').value);
            if (n < 3 || n > 10) {
                alert('請輸入 3 到 10 之間的數字！');
                return;
            }
            initBoard();
            messageDiv.textContent = '請點擊起始格子';
            updateCellClickable();
        }

        // 重新開始
        function resetBoard() {
            n = parseInt(document.getElementById('boardSize').value);
            if (n < 3 || n > 10) {
                n = 8;
                document.getElementById('boardSize').value = 8;
            }
            initBoard();
            messageDiv.textContent = '請點擊起始格子';
            updateCellClickable();
        }

        // 初始化棋盤
        initBoard();
        updateCellClickable();
    </script>
</body>
</html>
